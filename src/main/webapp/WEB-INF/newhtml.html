<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cuentos Personalizados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .required {
            color: #e74c3c;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input.error, select.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .story-container {
            display: none;
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-top: 1px solid #dee2e6;
        }

        .story-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .story-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            margin-top: 20px;
        }

        .back-btn:hover {
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.6);
        }

        .character-card {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Generador de Cuentos M√°gicos ‚ú®</h1>
            <p>Completa el formulario y descubre tu historia personalizada</p>
        </div>

        <div class="form-container" id="formContainer">
            <form id="characterForm">
                <div class="form-group">
                    <label for="fullName">Nombres y Apellidos <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Ej: Mar√≠a Gonz√°lez L√≥pez">
                    <div class="error-message" id="fullNameError">Este campo es obligatorio</div>
                </div>

                <div class="form-group">
                    <label for="nickname">Apodo <span class="required">*</span></label>
                    <input type="text" id="nickname" name="nickname" placeholder="Ej: Mari, Mago, Estrella">
                    <div class="error-message" id="nicknameError">Este campo es obligatorio</div>
                </div>

                <div class="form-group">
                    <label for="hairColor">Color de Cabello <span class="required">*</span></label>
                    <select id="hairColor" name="hairColor">
                        <option value="">Selecciona un color</option>
                        <option value="negro">Negro</option>
                        <option value="casta√±o">Casta√±o</option>
                        <option value="rubio">Rubio</option>
                        <option value="pelirrojo">Pelirrojo</option>
                        <option value="gris">Gris</option>
                        <option value="blanco">Blanco</option>
                    </select>
                    <div class="error-message" id="hairColorError">Debes seleccionar un color</div>
                </div>

                <div class="form-group">
                    <label for="eyeColor">Color de Ojos <span class="required">*</span></label>
                    <select id="eyeColor" name="eyeColor">
                        <option value="">Selecciona un color</option>
                        <option value="marrones">Marrones</option>
                        <option value="azules">Azules</option>
                        <option value="verdes">Verdes</option>
                        <option value="grises">Grises</option>
                        <option value="avellana">Avellana</option>
                        <option value="negros">Negros</option>
                    </select>
                    <div class="error-message" id="eyeColorError">Debes seleccionar un color</div>
                </div>

                <div class="form-group">
                    <label for="age">Edad <span class="required">*</span></label>
                    <input type="number" id="age" name="age" min="1" max="120" placeholder="Ej: 25">
                    <div class="error-message" id="ageError">Ingresa una edad v√°lida (1-120)</div>
                </div>

                <div class="form-group">
                    <label for="hobby">Hobby <span class="required">*</span></label>
                    <select id="hobby" name="hobby">
                        <option value="">Selecciona un hobby</option>
                        <option value="leer">Leer</option>
                        <option value="cocinar">Cocinar</option>
                        <option value="pintar">Pintar</option>
                        <option value="tocar m√∫sica">Tocar m√∫sica</option>
                        <option value="jardiner√≠a">Jardiner√≠a</option>
                        <option value="fotograf√≠a">Fotograf√≠a</option>
                        <option value="bailar">Bailar</option>
                        <option value="escribir">Escribir</option>
                        <option value="hacer deporte">Hacer deporte</option>
                        <option value="viajar">Viajar</option>
                        <option value="coleccionar">Coleccionar</option>
                        <option value="videojuegos">Videojuegos</option>
                    </select>
                    <div class="error-message" id="hobbyError">Debes seleccionar un hobby</div>
                </div>

                <button type="submit" class="btn">üé≠ Crear Mi Cuento</button>
            </form>
        </div>

        <div class="story-container" id="storyContainer">
            <div class="story-content" id="storyContent">
                <!-- El cuento se generar√° aqu√≠ -->
            </div>
            <button class="btn back-btn" onclick="showForm()">üìù Crear Otro Cuento</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('characterForm');
        const formContainer = document.getElementById('formContainer');
        const storyContainer = document.getElementById('storyContainer');
        const storyContent = document.getElementById('storyContent');

        // Funci√≥n para mostrar errores
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Funci√≥n para limpiar errores
        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        // Limpiar errores cuando el usuario empiece a escribir
        document.querySelectorAll('input, select').forEach(field => {
            field.addEventListener('input', function() {
                clearError(this.id);
            });
        });

        // Funci√≥n para validar el formulario
        function validateForm() {
            let isValid = true;

            // Limpiar errores previos
            document.querySelectorAll('input, select').forEach(field => {
                clearError(field.id);
            });

            // Validar nombres y apellidos
            const fullName = document.getElementById('fullName').value.trim();
            if (!fullName) {
                showError('fullName', 'Los nombres y apellidos son obligatorios');
                isValid = false;
            }

            // Validar apodo
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                showError('nickname', 'El apodo es obligatorio');
                isValid = false;
            }

            // Validar color de cabello
            const hairColor = document.getElementById('hairColor').value;
            if (!hairColor) {
                showError('hairColor', 'Debes seleccionar un color de cabello');
                isValid = false;
            }

            // Validar color de ojos
            const eyeColor = document.getElementById('eyeColor').value;
            if (!eyeColor) {
                showError('eyeColor', 'Debes seleccionar un color de ojos');
                isValid = false;
            }

            // Validar edad
            const age = parseInt(document.getElementById('age').value);
            if (!age || age < 1 || age > 120) {
                showError('age', 'Ingresa una edad v√°lida entre 1 y 120 a√±os');
                isValid = false;
            }

            // Validar hobby
            const hobby = document.getElementById('hobby').value;
            if (!hobby) {
                showError('hobby', 'Debes seleccionar un hobby');
                isValid = false;
            }

            return isValid;
        }

        // Funci√≥n para generar el cuento
        function generateStory(data) {
            const stories = [
                {
                    title: `La Aventura M√°gica de ${data.nickname}`,
                    content: `
                        <div class="character-card">
                            <strong>üë§ Nuestro Protagonista:</strong><br>
                            <strong>Nombre:</strong> ${data.fullName}<br>
                            <strong>Apodo:</strong> ${data.nickname}<br>
                            <strong>Edad:</strong> ${data.age} a√±os<br>
                            <strong>Cabello:</strong> ${data.hairColor}<br>
                            <strong>Ojos:</strong> ${data.eyeColor}<br>
                            <strong>Hobby favorito:</strong> ${data.hobby}
                        </div>
                        
                        <p>Hab√≠a una vez una persona extraordinaria llamada <strong>${data.fullName}</strong>, pero todos la conoc√≠an cari√±osamente como <strong>"${data.nickname}"</strong>. Con sus brillantes ojos ${data.eyeColor} y su hermoso cabello ${data.hairColor}, ${data.nickname} era conocida en todo el pueblo por su gran pasi√≥n por ${data.hobby}.</p>
                        
                        <p>A los ${data.age} a√±os, ${data.nickname} hab√≠a desarrollado un talento especial que la convert√≠a en √∫nica. Cada vez que se dedicaba a ${data.hobby}, algo m√°gico ocurr√≠a a su alrededor. Las flores parec√≠an brillar m√°s cuando ${data.nickname} estaba cerca, y las personas sonre√≠an sin raz√≥n aparente.</p>
                        
                        <p>Un d√≠a soleado, mientras ${data.nickname} se encontraba practicando ${data.hobby} en el parque del pueblo, descubri√≥ algo incre√≠ble: ten√≠a el poder de hacer realidad los sue√±os de las personas a trav√©s de su hobby favorito. Sus ojos ${data.eyeColor} brillaron de emoci√≥n cuando se dio cuenta de este don especial.</p>
                        
                        <p>Desde entonces, ${data.nickname} se convirti√≥ en la hero√≠na del pueblo. Cada vez que alguien necesitaba ayuda o ten√≠a un sue√±o que parec√≠a imposible, ${data.nickname} aparec√≠a con su cabello ${data.hairColor} ondeando al viento, lista para ${data.hobby} y hacer la magia suceder.</p>
                        
                        <p>Y as√≠ fue como <strong>${data.fullName}</strong>, mejor conocida como <strong>"${data.nickname}"</strong>, se convirti√≥ en leyenda. Una leyenda que nos ense√±a que todos tenemos algo especial dentro de nosotros, y que nuestras pasiones pueden ser la clave para hacer del mundo un lugar mejor.</p>
                        
                        <p style="text-align: center; font-style: italic; margin-top: 30px; color: #667eea;"><strong>üåü Fin de la historia de ${data.nickname} üåü</strong></p>
                    `
                },
                {
                    title: `El Secreto de ${data.nickname}`,
                    content: `
                        <div class="character-card">
                            <strong>üåü Personaje Principal:</strong><br>
                            <strong>Nombre completo:</strong> ${data.fullName}<br>
                            <strong>Conocida como:</strong> ${data.nickname}<br>
                            <strong>Edad:</strong> ${data.age} a√±os<br>
                            <strong>Caracter√≠sticas:</strong> Cabello ${data.hairColor}, ojos ${data.eyeColor}<br>
                            <strong>Su gran pasi√≥n:</strong> ${data.hobby}
                        </div>
                        
                        <p>En una peque√±a ciudad llena de misterios, viv√≠a <strong>${data.fullName}</strong>, una persona de ${data.age} a√±os a quien todos llamaban <strong>${data.nickname}</strong>. Lo que m√°s llamaba la atenci√≥n de ${data.nickname} eran sus cautivadores ojos ${data.eyeColor} y su distintivo cabello ${data.hairColor}, pero lo que realmente la hac√≠a especial era su dedicaci√≥n a ${data.hobby}.</p>
                        
                        <p>Un antiguo libro de la biblioteca del pueblo revelaba una profec√≠a: "Cuando alguien de ojos ${data.eyeColor} y cabello ${data.hairColor} domine el arte de ${data.hobby}, los secretos del universo se revelar√°n". ${data.nickname} no sab√≠a que ella era la elegida de esta profec√≠a.</p>
                        
                        <p>La noche de su cumplea√±os n√∫mero ${data.age}, mientras ${data.nickname} practicaba ${data.hobby} bajo la luz de la luna llena, algo extraordinario sucedi√≥. Una luz dorada envolvi√≥ su figura, y por primera vez, pudo escuchar los susurros del viento, entender el lenguaje de los animales y sentir la energ√≠a de todas las cosas vivas.</p>
                        
                        <p>Desde ese momento, ${data.nickname} comprendi√≥ que su amor por ${data.hobby} no era solo una afici√≥n, sino su conexi√≥n con la magia ancestral del mundo. Sus ojos ${data.eyeea} ahora pod√≠an ver cosas que otros no pod√≠an, y su cabello ${data.hairColor} brillaba con una luz suave cuando usaba sus nuevos poderes.</p>
                        
                        <p>Con el tiempo, ${data.nickname} se convirti√≥ en la guardiana secreta de su ciudad, protegiendo a todos con la sabidur√≠a que hab√≠a adquirido a trav√©s de ${data.hobby}. Aunque parec√≠a una persona com√∫n de ${data.age} a√±os, ${data.fullName} era en realidad mucho m√°s: era la bridge entre el mundo ordinario y el extraordinario.</p>
                        
                        <p style="text-align: center; font-style: italic; margin-top: 30px; color: #667eea;"><strong>‚ú® Y as√≠ contin√∫a la historia secreta de ${data.nickname}... ‚ú®</strong></p>
                    `
                }
            ];

            // Seleccionar una historia aleatoria
            const randomStory = stories[Math.floor(Math.random() * stories.length)];
            
            return `
                <div class="story-title">${randomStory.title}</div>
                ${randomStory.content}
            `;
        }

        // Funci√≥n para mostrar el cuento
        function showStory() {
            formContainer.style.display = 'none';
            storyContainer.style.display = 'block';
            storyContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Funci√≥n para mostrar el formulario
        function showForm() {
            storyContainer.style.display = 'none';
            formContainer.style.display = 'block';
            form.reset();
            // Limpiar todos los errores
            document.querySelectorAll('input, select').forEach(field => {
                clearError(field.id);
            });
        }

        // Manejar el env√≠o del formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    nickname: document.getElementById('nickname').value.trim(),
                    hairColor: document.getElementById('hairColor').value,
                    eyeColor: document.getElementById('eyeColor').value,
                    age: parseInt(document.getElementById('age').value),
                    hobby: document.getElementById('hobby').value
                };

                const story = generateStory(formData);
                storyContent.innerHTML = story;
                showStory();
            } else {
                // Hacer scroll al primer error
                const firstError = document.querySelector('.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });
    </script>
</body>
</html>
